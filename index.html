<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" href="media/favicon.png" />

    <!-- TODO: Bring the Muli font in-app for faster load time -->
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>To-Do List App</title>
  </head>

  <body>
    <header id="app-header">
      <div id="display-title">To-Do List</div>
      <div id="display-day"></div>
      <div id="display-date"></div>
      <div id="display-time"></div>
    </header>

    <!-- Add a to-do list item-->
    <section id="add-item">
      <input id="todo-entry" type="text" placeholder="Enter item" size="68" />
      <button
        id="add-item-button"
        type="submit"
        id="add-item-button"
        class="buttons"
      >
        Add Item
      </button>
    </section>

    <ol id="todo-list">
      <!-- The to-do list goes here -->
    </ol>
    <!-- Clear all items button -->
    <section id="bottom-buttons">
      <button id="mark-all-complete" type="submit" class="buttons">
        Mark All Completed
      </button>
      <button id="remove-all-button" type="submit" class="buttons">
        Clear All Items
      </button>
    </section>
    <script src="clock.js"></script>
    <script src="script.js"></script>
  </body>
</html>
