<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" href="media/favicon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <title>To-Do List App</title>
  </head>

  <body>
    <header id="app-header">
      <div id="display-title">To-Do List</div>
      <div id="display-day"></div>
      <div id="display-date"></div>
      <div id="display-time"></div>
    </header>

    <!-- Add a to-do list item-->
    <section id="add-item">
      <input type="text" id="todo-entry" placeholder="Enter item" size="68" />
      <button type="submit" id="add-item-button" class="buttons">
        Add Item
      </button>
    </section>

    <ol id="todo-list">
      <!-- The to-do list goes here -->
    </ol>
    <!-- Clear all items button -->
    <section id="remove-all">
      <button type="submit" id="remove-all-button" class="buttons">
        Clear All Items
      </button>
    </section>
  </body>
</html>
