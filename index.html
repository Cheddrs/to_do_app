<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" href="https://i.postimg.cc/W4BbDrJN/favicon.png" />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <title>To-Do List App</title>
  </head>

  <body>
    <header id="appHeader">
      <div id="displayDay"></div>
      <div id="displayDate"></div>
      <div id="displayTime"></div>
    </header>

    <section id="add_item">
      <input type="text" id="todo_entry" placeholder="Enter item" size="50" />
      <button type="submit" id="button_entry">Add Item</button>
    </section>
  </body>
</html>
